# - Wakes up on request (~30 seconds delay)
# - 512 MB RAM

services:
  - type: web
    name: quant-research-engine
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      # Angel One SmartAPI (set in Render dashboard for security)
      - key: ANGELONE_API_KEY
        sync: false
      - key: ANGELONE_CLIENT_CODE
        sync: false
      - key: ANGELONE_PIN
        sync: false
      - key: ANGELONE_TOTP_SECRET
        sync: false
      
      # Trading symbols
      - key: SYMBOLS
        value: RELIANCE,TCS,INFY,HDFCBANK,ICICIBANK
      
      # Capital and risk
      - key: INITIAL_CAPITAL
        value: "10000"
      - key: MAX_DAILY_LOSS_PERCENT
        value: "2.0"
      - key: MAX_TRADES_PER_DAY
        value: "50"
